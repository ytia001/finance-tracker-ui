name: Test
run-name: ${{github.actor}} running test on ${{github.ref_name}}

on:
  push:
    branches:
      - '*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
            name: test-report
            path: test-results/junit-results.xml

      - name: Display Test Report
        if: always()
        uses: dorny/test-reporter@v2
        with:
          name: Angular Unit Tests
          path: test-results/junit-results.xml
          reporter: java-junit
