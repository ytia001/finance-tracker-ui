name: CI - test and build 
run-name: ${{github.actor}} running test and build on ${{github.ref_name}}

on:
  push:
    branches:
      - '*'
  pull_request:

permissions:
  contents: read
  packages: write
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
            name: test-report
            path: test-results/junit-results.xml

      - name: Display Test Report
        if: always()
        uses: dorny/test-reporter@v2
        with:
          name: Angular Unit Tests
          path: test-results/junit-results.xml
          reporter: java-junit

  build-and-publish:
    name: Build & Publish
    needs: test   
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com
          scope: '@ytia001' #must match github user, same with 'name' in package.json

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration production

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}