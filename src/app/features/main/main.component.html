<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav opened mode="side" class="sidenav">
    <nav class="nav-links">
      <a mat-button routerLink="/dashboard" class="link">Dashboard</a>
      <a mat-button routerLink="/breakdown" class="link">Breakdown</a>
      <a mat-button routerLink="/configuration" class="link">Configuration</a>
    </nav>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Header -->
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleSideNav()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Finance Tracker</span>
    </mat-toolbar>

    <!-- Routed Page -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
